<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novas tags input HTML5</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus ><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="1" max="10"><br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://www..."><br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search"><br><br>

        <label for="range">Range</label>
        <input type="range" id="range"><br><br>

        <label for="data">Data</label>
        <input type="date" id="data"><br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor"><br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
