<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Estilizando Tabelas</title>
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="num">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="num">R$ 2.500</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td class="num">R$ 1.500</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="num">R$ 3.500</td>
        </tr>

        <tr>
            <td>004</td>
            <td>Nexus</td>
            <td class="num">R$ 3.500</td>
        </tr>
    </table>
</body>
</html>
