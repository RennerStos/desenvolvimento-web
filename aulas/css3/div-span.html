<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #topo {
            background-color: rgb(15, 15, 30);
            color: white;
        }

        #conteudo {
            background-color: brown;
            
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }

        #rodape {
            background-color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHSy_o_ob_qnsLC8EIirETO2q8AToqlpfGGw&usqp=CAU" alt="" width="150">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados

    </div>
</body>
</html>
